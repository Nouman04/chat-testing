<div class="container">
    <div class="row">
        <div class='col-md-3'></div>
        <div class="col-md-6">
            <div class="login-box well">
                    <form [formGroup]="admin" (ngSubmit)="loginSubmit()">
                        <legend>Sign In</legend>
                        <div class="form-group">
                            <label for="username-email">E-mail</label>
                            <input formControlName="email" id="username-email" placeholder="E-mail" type="email" class="form-control" />
                            <span *ngIf="email && email.invalid && email.touched">Please Enter A Valid Email Address</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input formControlName="password" id="password"  placeholder="Password" type="password" class="form-control" />
                            <span *ngIf="password && password.invalid && password.touched" >Please Enter A Valid Password</span>
                        </div>
                        <div class="form-group">
                            <input type="submit" [disabled]="admin.invalid" class="btn btn-default btn-login-submit btn-block m-t-md" value="Login" />
                        </div>
                        <div class="form-group">
                            <p class="text-center m-t-xs text-sm">Do not have an account?</p> 
                            <a href="/admin/register" class="btn btn-default btn-block m-t-md">Create an account</a>
                        </div>
                    </form>
                
            </div>
        </div>
        <div class='col-md-3'></div>
    </div>
</div>
