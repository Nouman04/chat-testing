<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br>User Login</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form   [formGroup]="user" (ngSubmit)="loginSubmit()">
             <div class="form-group">
                <label>User Email</label>
                <input type="email"  formControlName="email"  class="form-control" placeholder="Email">
                <h4 *ngIf="email && email.invalid && email.touched">Please Provide A Valid Email</h4>
               </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <h4 *ngIf="password && password.invalid && password.touched">Please Provide A Valid Password</h4>
            </div>
             <div class="btn-container">
                <button type="submit" class="btn btn-black" [disabled]="user.invalid" >Login</button>
                <button class="btn btn-secondary"><a routerLink="/user/register"> Register</a></button>
             </div>
             
          </form>
       </div>
    </div>
 </div>
